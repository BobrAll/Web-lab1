<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="resetPreviousData()">

<div class="name">
    <img id="duck" src="vt_logo.png" width="100" height="100">
    <p>Бобрусь Александр Владимирович P32091 №1701</p>
</div>

<div class="graph exmpl">
    <img src="lab1 graph.png">
</div>

<form id="values-form" action="" method="get">
    <div class="values">
        <div class="values-row">
            <div class="value-header">X</div>
            <div class="value-choose-block">
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" id="xval1" value="-4">
                    </label>
                    <div class="value-text">-4</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" id="xval2" value="-3">
                    </label>
                    <div class="value-text">-3</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" id="xval3" value="-2">
                    </label>
                    <div class="value-text">-2</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="-1">
                    </label>
                    <div class="value-text">-1</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="0">
                    </label>
                    <div class="value-text">0</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="1">
                    </label>
                    <div class="value-text">1</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="2">
                    </label>
                    <div class="value-text">2</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="3">
                    </label>
                    <div class="value-text">3</div>
                </div>
                <div class="value">
                    <label>
                        <input type="checkbox" name="xval" value="4">
                    </label>
                    <div class="value-text">4</div>
                </div>
            </div>
        </div>
        <div class="values-row">
            <div class="value-header">Y</div>
            <div class="value-choose-block">
                <input type="text" name="yval" placeholder="от -3 до 3">
            </div>
        </div>
        <div class="values-row">
            <div class="value-header">R</div>
            <div class="value-choose-block">
                <div class="value">
                    <label>
                        <input type="radio" name="rval" value="1">
                    </label>
                    <div class="value-text">1</div>
                </div>
                <div class="value">
                    <label>
                        <input type="radio" name="rval" value="2">
                    </label>
                    <div class="value-text">2</div>
                </div>
                <div class="value">
                    <label>
                        <input type="radio" name="rval" value="3">
                    </label>
                    <div class="value-text">3</div>
                </div>
                <div class="value">
                    <label>
                        <input type="radio" name="rval" value="4">
                    </label>
                    <div class="value-text">4</div>
                </div>
                <div class="value">
                    <label>
                        <input type="radio" name="rval" value="5">
                    </label>
                    <div class="value-text">5</div>
                </div>
            </div>
        </div>
        <div class="error">
            <div class="error-text">
            </div>
        </div>
    </div>
    <div class="buttons">
        <button type="submit">Отправить</button>
        <button type="reset">Очистить форму</button>
        <button type="button" id="remove_button">Очистить таблицу</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
